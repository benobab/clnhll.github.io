<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Angular Material Twitch Buddy List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    
    
    <link rel='stylesheet prefetch' href='http://cdn.rawgit.com/angular/bower-material/v0.10.0/angular-material.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="tabsdemoDynamicHeight" ng-app="MyApp" ng-controller="AppCtrl">
  <md-content class="md-padding">
    <md-tabs md-dynamic-height="" md-border-bottom="" style="max-width: 400px; margin: auto">
      <md-tab ng-repeat="tab in tabs" label="{{tab.name}}" >
        <div class="inputs">
          <md-input-container> 
            <label>Search...</label>
            <input ng-model="search">
          </md-input-container>
        </div>
          <md-list>
            <md-list-item class="md-2-line" ng-repeat="user in userData | filter:{online: tab.online, name:search}">
              <img ng-src="{{user.logo}}" class="md-avatar" alt="{{user.name}}" />
                <div class="md-list-item-text">
                  <h3><a ng-href="{{user.url}}">{{ user.name }}</a></h3>
                  <p ng-show="user.online"><span style="color: green; opacity:.6">Streaming now:</span> {{ user.status }}</p>
                </div>
            </md-list-item>
          </md-list>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js'></script>
<script src='http://cdn.rawgit.com/angular/bower-material/v0.10.0/angular-material.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
