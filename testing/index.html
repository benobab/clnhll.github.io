<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Colin Hill</title>
    <meta name="viewport" content="initial-scale=1">
<style type="text/css">
[v-cloak] {
  display: none;
}
</style>
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <script type="text/monkberry" id="project">
<div class="page even">
  	<div class="inner text-center"> 

      <h3><a class="no" href={{p.link}}>{{p.title}}</a></h3>
      <br />
       {% if p.embed %}
       	<div class="embed">
        
       		<div class="embed-inner" tabindex="0">
          	<iframe height="400" scrolling="no" src={{getSrc(p.embed)}} frameborder="no" allowtransparency="true" allowfullscreen="true" style="width: 100%;">See the Pen <a href="http://codepen.io/cln/pen/RPZYae/">Colin Hill</a> by Colin (<a href="http://codepen.io/cln">@cln</a>) on <a href="http://codepen.io">CodePen</a>.
          	</iframe>
        	</div>
          
        	<div class="preview">  
          	<a class="no" href={{p.link}}>
            	<img src={{p.img}} class="img-rounded img-responsive center-block" />  
          	</a>
        	</div>
      	</div>
			{% else %} 
        <div class="preview">
          <a class="no" href={{p.link}}>
            <img src={{p.img}} class="img-rounded img-responsive center-block" />
          </a>
        </div>
        {% endif %}
        <p>
        {% unsafe "&emsp;" %} {{p.snippet}} {% unsafe "&nbsp;&#x261E;&nbsp;" %} <a href={{p.src}}>Source</a>
      </p>
  	</div>
  </div>
</script>
<script type="text/monkberry" id="me">
	<div>
  
  
  
  	{% if currentPage != 0 %}
    	<div class="top-button button-fade" id="top-button">
     		<a>to top</a>
    	</div>
    {% else %}
    	<div class="top-button button-fade">
      	<span>j and k to scroll</span>
    	</div>
    {% endif %}
    
    <div class="pagenum">
      {% if currentPage == 0 %}
        <span class="info" transition="button-fade">
          scroll down or click {% unsafe "&#x261B;" %} </span> 
                {% endif %}

        <a>{{ currentPage + 1 }}/{{4+projectData.length}} 
        </a>
    </div>
    
	{% if currentPage <= 1 %}
  <div class="header">
    <h1 class="text-center">Colin Hill</h1>
    <a id="about-button">about</a> {% unsafe "&emsp;" %} <a id="projects-button">projects</a> {% unsafe "&emsp;" %} <a href="mailto:me@clnhll.com">contact</a>
  </div>
  {% endif %}


  <div class="page even blank">
    <div class="inner">

    </div>
  </div>
  

  <div class="page odd">
    <div class="inner">
        <div class="col-xs-12">
          <p>{% unsafe "&emsp;" %} I'm a former oil and gas engineer currently working as a front-end software developer at <a href="http://iofficecorp.com">iOffice Inc</a>, where I develop Ionic and Ionic 2 hybrid mobile apps for iOS and Android. Additionally, I'm fluent in full-stack development utilizing the MEAN stack (MongoDB, ExpressJS, AngularJS, NodeJS).</p>

          <p>{% unsafe "&emsp;" %} I've gathered some projects on this page that I wrote while learning to program. I did most of these as a part of the <a href="http://freecodecamp.com">FreeCodeCamp.com</a> curriculum (which I've now completed), and I'm working on more projects even as you read this. Check out <a href="http://github.com/clnhll/">my GitHub</a>, where you'll find everything on and including this webpage. If you want to talk to me about anything, feel free to get in touch with me <a title="email me!" href="mailto:me@clnhll.com" target="_top">via email!</a></p>
        </div>
      </div>
  </div>
  
    <div id="pages">
    </div>
  
    <div class="footer text-center page odd">
      <div class="inner text-center">
        <h1>Thanks!</h1>
        <p>If you appreciate what you saw here and are interested in talking about what I can do, feel free to email <a title="email me!" href="mailto:me@clnhll.com" target="_top">me@clnhll.com</a></p>
      </div>
    <p class="copy odd">2015 - Built with Vue.js and LESS<br /> Creative Commons Attribution 4.0 International or whatever</p>
  </div>

  
  </div>
</script>
