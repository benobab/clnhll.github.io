<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">


    <title>Calculator that I'm pretty sure works how you'd expect</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Pacifico'>
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Lato:700'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <body>
  <div class="container">
    <div class="calc">
      <div class="header text-center"><h1>SuperRetro</h1><br>ELECTRONIC CALCULATOR</div>
      <div class="screen text-right">0</div>
      <button id="AC" class="btn ac special">AC</button>
      <button id="CE" class="btn ce special">CE</button>
      <button id="mod" class="btn op">%</button>
      <button id="div" class="btn op">&div;</button>
      <br>
      <button id="7" class="btn num">7</button>
      <button id="8" class="btn num">8</button>
      <button id="9" class="btn num">9</button>
      <button id="x" class="btn op">x</button>
      <br>
      <button id="4" class="btn num">4</button>
      <button id="5" class="btn num">5</button>
      <button id="6" class="btn num">6</button>
      <button id="-" class="btn op">-</button>
      <br>
      <button id="1" class="btn num">1</button>
      <button id="2" class="btn num">2</button>
      <button id="3" class="btn num">3</button>
      <button id="+" class="btn op">+</button>
      <br>
      <button id="0" class="btn num">0</button>
      <button id="." class="btn dec">.</button>
      <button id="=" class="btn eq">=</button>

    </div>
  </div>
</body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
