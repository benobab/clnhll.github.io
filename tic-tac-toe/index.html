<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Merciless Angular Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div ng-app="MyApp" ng-controller="AppCtrl">
  <div class="header">angular tic tac toe</div>
  <div class="board" ng-show="user">
    <div class="tile" ng-repeat="tile in board track by $index" ng-click="userMove($index)">{{tile}}</div>
  </div> 
  <div class="choices" ng-show="!user"><a class="choice" ng-click="user='❌';comp='⭕️'">❌</a> or <a class="choice" ng-click="user='⭕️'; comp='❌'">⭕️</a>?</div>
<span ng-show="losses!==0">losses: {{losses}}<br /></span><span ng-show="ties!==0">ties: {{ties}}</span>

</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
