<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">


    <title>Probably-not-cross-browser-friendly Pomodoro Clock</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Pacifico'>
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Lato:300,400'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <body>
  <div class="container text-center">
    <h1>PomodoroClock</h1><br>
    <div class="setup">
      
      <div class="breakTime">
        BREAK LENGTH<br>
        <span class="bup">+</span>
        <span class="btime">5</span>
        <span class="bdown">-</span>
      </div>
      
      <div class="sessionTime">
        SESSION LENGTH<br>
        <span class="sup">+</span>
        <span class="stime">25</span>
        <span class="sdown">-</span>
      </div><br>
      
    </div>
    <div class="timer">
        <div class="status">Session</div>
        <div class="time">25</div>

        <div class="hiddenbg1"></div>
      <div class="fill session"></div>
    </div>
  </div>
</body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
