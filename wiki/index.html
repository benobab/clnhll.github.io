<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Angular Wikipedia Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <body ng-app="MyApp" ng-controller="MainCtrl">
  <div class="container">
    <div class="head">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span><input type="search" ng-model="search" class="search" ng-change="searchWiki()" placeholder="Search.." ng-trim="false">
or get a <button class="btn btn-xs btn-primary" ng-click="getRandom(); search=''">random</button> article</div>
</input><br>
  <div class="results">
  <div class="aresult divr" ng-repeat="item in listItems"><a ng-href="{{item.url}}">{{item.title}}</a><br><div ng-bind-html="item.snippet"></div><br></div>
  </div>
  </div>
  
</body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
